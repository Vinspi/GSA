<div class="d-flex justify-content-center stock-overview">
  <div class="card w-100">
    <div class="card-header">
      <h5><i class="fas fa-search"></i> Search</h5>
    </div>
    <div class="card-body">
      <table datatable data-paging='false' [dtTrigger]="dtTrigger" data-info='false' class="custom-table" style="width: 100%;">
          <thead>
            <tr>
              <th>Name</th>
              <th>Quantity</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of data">
              <td>{{item.productName}}</td>
              <td>{{item.quantity}}</td>
            </tr>
          </tbody>
        </table>
    </div>
  </div>
</div>
