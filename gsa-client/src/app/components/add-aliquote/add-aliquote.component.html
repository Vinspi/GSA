<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<body>
	<div class="container">
		<h1 class="well">Add a new aliquote</h1>
		<div class="col-lg-12 well">
			<div class="row">
				<form>
					<div class="col-sm-12 form-group">
						<div class="custom-control custom-switch">
							<input type="checkbox" id="reserveInput" class="custom-control-input" (click)="toggle()"
								id="customSwitches">
							<label class="custom-control-label" for="customSwitches">Reserve</label>
						</div>
					</div>
					<div class="col-sm-12 form-group">
						<div id="numLot-container" class="form-group">
							<label>N°Lot</label>
							<input type="text" id="numLot" placeholder="Enter N°Lot Here.." class="form-control">
						</div>
					</div>
					<div class="col-sm-12">
						<div class="row">
							<div id="price-container" class="col-sm-6 form-group">
								<label>Price*</label>
								<input type="text" id="price" placeholder="Enter Price Here.." class="form-control">
							</div>
							<div id="reserveQty-container" class="col-sm-6 form-group">
								<label *ngIf="isViewable">Quantity in hidden stock</label>
								<input type="text" id="reserveQty" *ngIf="isViewable"
									placeholder="Enter Quantity in hidden stock Here.." class="form-control"
									id="reserveStock">
							</div>
						</div>
						<div class="row">
							<div id="visibleQty-container" class="col-sm-6 form-group">
								<label>Quantity in visible stock</label>
								<input type="text" id="visibleQty" placeholder="Enter Quantity in visible stock Here.."
									class="form-control">
							</div>
							<div class="col-sm-6 form-group">
								<label>Provider*</label>
								<input type="text" id="provider" placeholder="Enter Provider Here.."
									class="form-control">
							</div>
						</div>
						<div class="row">
							<div id="source-container" class="col-sm-6 form-group">
								<label>Source*</label>
								<select id="source" class="form-control">
									<option value="" selected disabled hidden>{{defaultOption}}</option>
									<option value="" *ngFor="let item of data">{{item}}</option>
								</select>
							</div>
							<div id="target-container" class="col-sm-6 form-group">
								<label>Target*</label>
								<select id="target" class="form-control">
									<option value="" selected disabled hidden>{{defaultOption}}</option>
									<option value="" *ngFor="let item of data">{{item}}</option>
								</select>
							</div>
						</div>
						<div id="button-container" class="form-group">
							<button (click)="addAliquote()" type="submit" class="btn btn-primary">Add Aliquote</button>
						</div>
					</div>
				</form>
				<ngb-alert *ngIf="messageAlert" [(type)]="typeAlert" (close)="messageAlert = null">{{messageAlert}}</ngb-alert>
			</div>
		</div>
	</div>
</body>
