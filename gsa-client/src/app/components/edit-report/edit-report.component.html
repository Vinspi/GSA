<div>
  <h1>Edit a quarterly report</h1>
</div>
<div class="row">
  <form class="col">
    <div class="row">
      <div class="col">
        <label for="select-quarter" class="control-label">Quarter</label>
        <select [(ngModel)]="selectedQuarter" id="select-quarter" class="form-control col"
          (change)="updateTransactionData()" name="quarter">
          <option *ngFor="let quarter of quarters">{{ quarter }}</option>
        </select>
      </div>

      <div class="col">
        <label for="select-year" class="control-label">Year</label>
        <select [(ngModel)]="selectedYear" id="select-year" class="form-control col" (change)="updateTransactionData()"
          name="year">
          <option *ngFor="let year of years">{{ year }}</option>
        </select>
      </div>

      <div class="col">
        <label for="select-team" class="control-label">Team</label>
        <select [(ngModel)]="selectedTeam" id="select-team" class="form-control col" (change)="updateTransactionData()"
          name="team">
          <option *ngFor="let name of teamNames">{{ name }}</option>
        </select>
      </div>
    </div>
  </form>
  <div class="col">
    <div class="custom-control custom-switch">
      <input type="checkbox" id="dt-switch" class="custom-control-input" (click)="toggle()">
      <label *ngIf="isOnTransactionMode" class="custom-control-label" for="dt-switch">Change to withrawn
        aliquots</label>
      <label *ngIf="!isOnTransactionMode" class="custom-control-label" for="dt-switch">Change to current bill
        overview</label>
    </div>
    <div *ngIf="isOnTransactionMode">
      <app-reloadable-datatable [headers]="headers"></app-reloadable-datatable>
    </div>
  </div>
</div>
