<div class="history-container justify-content-center col-lg-12">
  <h1>Withdrawals history</h1>

  <form class="form-inline">
    <div class="form-group">
      <div class="input-group">
        <input class="form-control" placeholder="Begin date (yyyy-mm-dd)" type="text"
               name="begin" [(ngModel)]="begin" ngbDatepicker #d="ngbDatepicker"
               title="begin date of the period">
        <div class="input-group-append">
          <button (click)="d.toggle()" type="button"><i class="fa fa-calendar"></i></button>
        </div>
      </div>
      <div class="input-group">
        <input class="form-control" placeholder="End date (yyyy-mm-dd)" type="text"
               name="end" [(ngModel)]="end" ngbDatepicker #d2="ngbDatepicker"
               title="end date of the period">
        <div class="input-group-append">
          <button (click)="d2.toggle()" type="button"><i class="fa fa-calendar"></i></button>
        </div>
      </div>
      <div class="btn-submit">
        <button class="btn btn-dark" type="button" (click)="sendData()">Send</button>
      </div>
    </div>
  </form>

  <pre *ngIf="begin !== null">{{ begin | json }}</pre>
  <pre *ngIf="end !== null">{{ end | json }} </pre>
  <!--*<button class="html5">CSV</button>-->

  <div>
    <table id="datatable" datatable data-paging="false" [dtTrigger]="dtTrigger" [dtOptions]="dtOptions" data-info="false" class="custom-table row-border hover" style="width: 100%;">
      <!----><thead>
        <tr>
          <th>Date</th>
          <th>User</th>
          <th>Aliquot</th>
          <th>Team</th>
          <th>Quantity</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of history">
          <td>{{item.date}}</td>
          <td>{{item.userName}}</td>
          <td>{{item.aliquotName}}</td>
          <td>{{item.teamName}}</td>
          <td>{{item.quantity}}</td>
          <td>{{item.price}}</td>
        </tr>
      </tbody><!---->
    </table>
  </div>

  <button class="csv btn btn-outline-dark">Export to CSV</button>
</div>
