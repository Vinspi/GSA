spring.jpa.hibernate.ddl-auto=create-drop
spring.datasource.url=jdbc:mysql://localhost/gsa?serverTimezone=UTC
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.datasource.username=gsa
spring.datasource.password=gsa
spring.jpa.show-sql=true
spring.datasource.initialization-mode=always
spring.view.prefix = ./gsa-client/
spring.view.suffix = .html
#logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
#logging.level.org.hibernate.type.descriptor.sql.BasicExtractor=TRACE
#logging.level.org.hibernate.type.descriptor.sql.spi.SqlTypeDescriptorRegistry=TRACE
#logging.level.org.springframework.jdbc.core.JdbcTemplate=DEBUG
spring.mvc.throw-exception-if-no-handler-found=true
spring.resources.add-mappings=false
app.ipTechArea=http://localhost:4200